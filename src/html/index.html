<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>转盘游戏</title>
  </head>
  <body>
    <div class="container">
      <div class="circle-ctn">
        <div class="circle" id="circle">
          <div class="circle-row">
            <div class="circle-cell" id="to-one">
              <span class="item-one">
                1
              </span>
            </div>
            <div class="circle-cell" id="to-two">
              <span class="item-two">
                2
              </span>
            </div>
          </div>
          <div class="circle-row">
            <div class="circle-cell" id="to-three">
              <span class="item-three">
                3
              </span>
            </div>
            <div class="circle-cell" id="to-four">
              <span class="item-four">
                4
              </span>
            </div>
          </div>
        </div>
        <div class="arrow-ctn">
          <div class="arrow" id="arrow"></div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
